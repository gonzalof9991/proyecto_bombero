<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="css/estilos.css">

    <title>Login | SGV Primera Compañía</title>
</head>

<body>
    <header>
        <img src="img/logo-bombero.png" class="img-logo" alt="">

    </header>

    <div class="container">

        <!-- Header -->


        <!-- Section -->
        <section>
    
            <article>
                
                    <div class="login container-fluid">
                        
                        <input id="usuario" class="form-control" required name="usuario" type="text" placeholder="Ingresa tu usuario" title="Usuario">
                        <p id="p-msg-1"></p>
                        <input id="pass" title="Contraseña" required class="form-control" name="pass" type="password" placeholder="Ingresa tu contraseña">
                        <p id="p-msg-2"></p>
                       
                        <button type="button" onclick="validar()" class="form-control btn-login">Iniciar sesion</button>
                        
                    </div>
                   
            </article>
        </section>


    </div>
    <!-- Footer -->
    <footer class="footer text-faded text-center py-5">

        <div class="container div-footer">
            <p class="m-0 mbt">
                <a href="#" class="link">Política de privacidad</a> ·
                <a href="#" class="link">Aviso legal</a> ·
                <a href="#" class="link">Cookies</a>
            </p>
            <p class="m-0 mbt1">&copy;Primera Compañia de Bomberos Quilpue</p>
        </div>

    </footer>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
